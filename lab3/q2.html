<!DOCTYPE html>
<html>
    <head>
        <title>Color Radio</title>
         <script>
var cols = {
  "Light_Blue":"#ADD8E6",
  "Light_Yellow":"#ffffb3",
  "Light_Green":"#90EE90"
}
window.onload=function() {
  var a = document.getElementsByName("btn");
  for (var i=0;i<a.length;i++) {
    a[i].onclick=function() {
      document.body.style.backgroundColor=cols[this.value];
    }
  }
}
</script>
 </head>

<body>
	Name:A K Arbaz Roll.No:1602-17-737-061
<form>
<p>Choose one colour :</p>
<pre>
<input type="radio" name="btn" class="radioColor"
value="Light_Blue">Light Blue
<input type="radio" name="btn" checked class="radioColor"
value="Light_Yellow">Light Yellow
<input
type="radio" name="btn" class="radioColor"
value="Light_Green">Light Green
</pre>
You have chosen <span id="colorText"></span>
<br>
Count of radio buttons is : <span id="radioCount"></span>
</form>
</body>
</html>
